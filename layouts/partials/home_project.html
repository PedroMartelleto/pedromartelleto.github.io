{{ $img := (.Resources.ByType "image").GetMatch "*featured*" }}
{{ if $img }}
{{ with $img }}
<!-- Set a different image class depending on the index of this child -->
<img src="{{ .Permalink }}" alt="{{ $.Title }}" class="card-img-top">
{{ end }}
{{ end }}
<div class="card-body">
    <h5 class="card-title">{{ .Title }}</h5>
    <p class="card-text">{{ .Summary }}</p>
    <a href="{{ .Permalink }}" class="stretched-link"></a>
    <div class="row justify-content-between">
        <div class="col align-self-end" style="text-align: right">
            {{ partial "status.html" . }}
        </div>
    </div>
</div>
